<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Form Sample</title>
    </head>
    <body>
        <form th:action="@{/init}" method="post" th:object="${receiptForm}">
            <table border="1">
                <tr>
                    <th>No</th>
                    <th>User input</th>
                    <th>Remove Row</th>
                    <th>Message</th>
                </tr>
                <tr th:each="row, loop : *{receipts}">
                    <th th:text="${loop.count}"></th>
                    <th>
                        <input type="text" th:field="*{receipts[__${loop.index}__].point}" />
                    </th>
                    <th>
                        <button type="submit" name="removeIndex" th:value="${loop.index}">
                            Remove
                        </button>
                    </th>

                    <th th:if="${#fields.hasErrors('receipts[__${loop.index}__].point')}" 
                    th:errors="*{receipts[__${loop.index}__].point}">Error Url
                </th>           
                </tr>
            </table>

            <input type="submit" name="appendRow" value="Append Row" />
            <input type="submit" name="doCalculate" value="Cal" />

        </form>
    </body>
</html>
